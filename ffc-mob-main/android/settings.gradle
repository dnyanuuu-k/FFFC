rootProject.name = 'ffcmob'
apply from: file("../node_modules/@react-native-community/cli-platform-android/native_modules.gradle"); applyNativeModulesSettingsGradle(settings)
include ':app'
includeBuild('../node_modules/react-native-gradle-plugin')

include ':react-native-selection-menu'
project(':react-native-selection-menu').projectDir = new File(rootProject.projectDir,   '../src/libs/Menu/android')

include ':react-native-paypal'
project(':react-native-paypal').projectDir = new File(rootProject.projectDir,   '../src/libs/paypal/android')

include ':react-native-tus-client'
project(':react-native-tus-client').projectDir = new File(rootProject.projectDir,   '../src/libs/tus/android')

include ':react-native-media-picker'
project(':react-native-media-picker').projectDir = new File(rootProject.projectDir,   '../src/libs/mediapicker/android')

include ':react-native-tinode-client'
project(':react-native-tinode-client').projectDir = new File(rootProject.projectDir,   '../src/libs/tinode/android')

include ':react-native-stfalcon-gallery'
project(':react-native-stfalcon-gallery').projectDir = new File(rootProject.projectDir,   '../src/libs/gallery/android')