def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion safeExtGet('compileSdkVersion', 23)
    buildToolsVersion safeExtGet('buildToolsVersion', '23.0.1')

    defaultConfig {
        minSdkVersion safeExtGet('minSdkVersion', 16)
        targetSdkVersion safeExtGet('targetSdkVersion', 22)
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.facebook.react:react-native:+'

    // Do NOT upgrade jackson to 2.14+. 2.14+ requires API 26+.
    // noinspection GradleDependency
    api 'com.fasterxml.jackson.core:jackson-databind:2.13.5'
    // noinspection GradleDependency
    api 'com.fasterxml.jackson.core:jackson-core:2.13.5'
    // noinspection GradleDependency
    api 'com.fasterxml.jackson.core:jackson-annotations:2.13.5'
    api 'org.java-websocket:Java-WebSocket:1.5.3'

    implementation group: 'org.jetbrains', name: 'annotations', version: '13.0'    
}
